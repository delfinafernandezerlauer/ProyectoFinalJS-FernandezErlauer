<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <header>
        
        <div class="container p-4 ">
            <h1 class="">Seguimiento de Estudiante!</h1>
        </div> 
       <img src="multimedia/sun-transparent-background-free-png.webp" alt="" width="300px" height="300px" class="rounded float-end">
        
    </header>

    <main>

        <section>
            <button id="switch-color" type="button" class="btn btn-light border ms-5 ">Cambiar de modo!</button>
        </section>

        <!-- materias -->

        <div class="container p-5">

            <div class="row pt-4">
                <h3>Seguimiento de Materias</h3>
            </div>
            <div class="row py-4">
                <div class="col">
                    <ul id="lista-materias">
                        
                        <form action="" id="form-materias">
        
                            <p>Materia: </p>
                            <input type="text" id="form-input-materias">
                            
                        <p>Nota:</p>
                        <input type="text" id="form-input-nota">
        
                        <input type="submit" value="Agregar materia y nota">
                        </form>
                    </ul>
                </div>
            
                <div class="col ">
                    <ul>
                        <h4>Buscador de promedio</h4>
                        <form id="form-buscador-materia">
                        <p>Ingrese materia a buscar:</p>
                        <input type="text" id="form-input-buscador-materia">
                        <input type="submit" value="Buscar">
                        </form>
                        
                        <p id="resultado-buscador-materia"></p>
                    </ul>
                </div>
                <div class="col-lg-2">
                    <img src="multimedia/Magnifying-Glass-PNG-No-Background.png" alt="" width="70px" height="70px">
                </div>
            </div>

            <!-- presupuesto y gastos -->

            <div class="row pt-5" >
                <h3>Control de gastos</h3>
            </div>
            <div class="row py-4 text-end">

                <div class="col">
                    <form action="" id="form-presupuesto">
                            
                        <button type="button" class="btn btn-success border" id="borrar-datos">Borrar Datos</button>
                        <p>Ingrese su presupuesto mensual </p>
                        <input type="text" id="form-input-presupuesto">
                        <input type="submit" value="Agregar presupuesto">
                        
                    </form>
                        
                    <ul id="lista-presupuesto">
                    </ul>
                </div>
                <div class="col ">
                    <ol id="lista-gastos">
                        <form action="" id="form-gastos">
                            <p>Ingrese un gasto</p>
                            <input type="text" id="form-input-gastos">
                            <input type="submit" value="Agregar gasto">
                        </form>
                        <li >
                            gasto1
                        </li>
                    </ol>
                   
                </div>
                <div class="col">
                    <h4 id="gasto-total"></h4>
                    <h3 id="saldo"></h3>
                </div>
            </div>
            
        </div>

        <!-- peliculas -->

        <div class="container p-5 text-center">
            <div class="row ">

                <div class="col-lg-4 pe-5">
                    <h3 class="">Recomendador de peliculas!

                    </h3>
                    <h5 class="p-5">Dale click para saber que mirar hoy</h5>
                    <form action="" id="form-peliculas">
                        <input type="submit" value="Recomendame algo!" id="input-peliculas">
                    </form>
                   
                </div>

                <div class="col-lg-6 ps-5 ">
                    
                    <p id="resultado-recomendacion"></p>
                </div>
                <div class="col-lg-2">
                    <img src="multimedia/confetti-image-for-the-festival-background-simple-tin-foil-confetti-falling-background-colorful-confetti-on-a-transparent-background-event-and-party-celebration-elements-free-png.webp" alt="" width="260px" height="350px">
                </div>
            </div>
            
        </div>

    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
